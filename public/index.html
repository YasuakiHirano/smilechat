<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=600" >
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>smilechat</title>
		<script src="/jquery-2.1.4.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
			.textArea{
				font-size:20px;
				padding:5px;
			}
			.btnArea{
				padding:5px 10px;
			}
			#logArea{
				width:400px;
				height:30px;
				border:1px solid #000;
				position:absolute;
				bottom:0;
				overflow-y:scroll;
				background:white;
				font-size:80%;
			}
			#logArea ul{
				list-style-type:none;
			}
			#logArea ul li{
				margin:5px 0px;
			}
			#chatStage{
				width:600px;
				height:600px;
				border:1px solid #000;
				position:absolute;
				display:none;
			}
			#toolArea{
				width:100%;
				height:50px;
				border:1px solid #000;
				position:absolute;
				bottom:0;
				background:white;
			}
        </style>
    </head>
    <body>
		<div id="messageArea" style="width:100%;margin:10px 0;">
			<input type="text" id="text" size="60" style="font-size:20px;"></input>
			<button  onclick='sendMsg();' class="btnArea">message</button><br />
			<input id="clearChk" type="checkbox" checked/>post clear message.
		</div>
		<div id="inputStage" style="display:none;">
			<table>
				<tr><td>player name: </td><td><input type="text" id="inputPlayerName" value="name" maxlength="10" class="textArea" /></td></tr>
				<tr><td>charcter text : </td><td><input type="text" id="inputCharText" value="â˜º" maxlength="10" class="textArea"/></td></tr>	
				<tr><td colspan="2"><button id="loginBtn" onclick="startSmileChat()" class="btnArea">chat login</button></td></tr>
			</table>
		</div>
		<div id="chatStage">
		</div>
		<div id="logArea">
			<ul></ul>
		</div>
		<div id="toolArea">
			<div style="padding:4px;"><button value="showLog" onclick="showLog('logArea');"  class="btnArea" />show log</button></div>
		</div>
    </body>
</html>
