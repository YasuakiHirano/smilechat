<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=600" >
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>smilechat</title>
		<script src="/jquery-2.1.4.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
		<div style="width:100%;margin:10px 0;">
			<input type="text" id="text" size="60"></input>
			<button  onclick='sendMsg();' >message</button><br />
			<input id="clearChk" type="checkbox" checked/>post clear message.
		</div>
		<div id="chat-stage" style="width:600px; height:600px; border:1px solid #000; position:absolute;">
		</div>
		<div id="logArea" style="width:300px; height:30px; border:1px solid #000; position:absolute; bottom:0;scroll-y:auto;background:white; font-size:80%;">
			<ul>
			</ul>
		</div>
		<div id="toolArea" style="width:100%; height:30px; border:1px solid #000; position:absolute; bottom:0;background:white;">
			<div style="padding:4px;"><input type="button" value="showLog" onclick="showLog('logArea');"/></div>
		</div>

    </body>
</html>
